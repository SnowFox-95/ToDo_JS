<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="ToDo">
    <div class="todo_content">
        <h1 class="todo_title">
            Все задачи
        </h1>
        <div class="todo_new">
            <input type="text" placeholder="Новая задача">
            <div class="todo_add">+</div>
        </div>
        <div class="todo_list">
            <div class="todo_task">
                <label class="todo_checkbox">
                    <input type="checkbox">
                    <div></div>
                </label>
                <div class="todo_task-text">
                    Lorem ipsum dolor sit amet.</div>
                <div class="todo_task-del">-</div>
            </div>
            <div class="todo_task">
                <label class="todo_checkbox">
                    <input type="checkbox">
                    <div></div>
                </label>
                <div class="todo_task-text">
                    Emeritis barcass ducunt ad homo.</div>
                <div class="todo_task-del">-</div>
            </div>
        </div>

    </div>
</div>
<script src="script.js"></script>
</body>
</html>
