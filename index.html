<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="ToDo">
    <div class="todo_content">
        <h1 class="todo_title">
            Все задачи
        </h1>
        <div class="todo_new">
            <input id="new_task" type="text" placeholder="Новая задача">
            <div id="add" class="todo_add">+</div>
        </div>
        <div class="todo__tasks-count">
            <span>Всего задач:</span>
            <strong id="count">0</strong>
        </div>
        <div id="tasks" class="todo_list">

        </div>

    </div>
</div>
<script src="script.js"></script>
</body>
</html>
